<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Número Secreto</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Adivina el Número Secreto</h1>
        <label for="attempts">Selecciona el número de intentos (1-10):</label>
        <input type="number" id="attempts" min="1" max="10">
        <button onclick="startGame()">Iniciar Juego</button>
        <div id="game" style="display:none;">
            <p>Adivina el número (1-20):</p>
            <input type="number" id="guess" min="1" max="20">
            <button onclick="checkGuess()">Adivinar</button>
            <div class="message" id="message"></div>
        </div>
        <button onclick="resetGame()" style="display:none;" id="reset">Reiniciar Juego</button>
    </div>
    
</body>
</html>
